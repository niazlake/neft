<ion-header>
  <ion-navbar>
    <ion-title>Главная</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Расчет обьема и массы нефти в ЖД цистернах</h2>

  <ion-list>
    <ion-item>
      <ion-label>Тип ЖД цистерны :</ion-label>
      <ion-select #newSelect [(ngModel)]="carbrand" (ngModelChange)="onChange(carbrand)">
        <ion-option *ngFor="let item of inCheck" value="{{item}}">{{item}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Высота - 1(м) :</ion-label>
      <ion-input type="tel"
                 class="input_tele"
                 name="token"
                 [(ngModel)]="user1.token1"
                 (ngModelChange)="tokenChange1($event, ctrl)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Высота - 2(м) :</ion-label>
      <ion-input type="tel"
                 class="input_tele"
                 name="token"
                 [(ngModel)]="user2.token2"
                 (ngModelChange)="tokenChange2($event, ctrl)"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Плотность нефти (кг/м^3) :</ion-label>
      <ion-input type="tel"
                 class="input_tele"
                 name="token"
                 [(ngModel)]="user3.token3"
                 (ngModelChange)="tokenChange3($event, ctrl)"
      ></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="getAll()">Рассчитать</button>

  {{values[0]}}
</ion-content>
